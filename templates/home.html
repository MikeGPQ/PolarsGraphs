<html>
<head>
    <title>Data Generator</title>
    <style>
        .dataframe {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .dataframe th, .dataframe td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .dataframe th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1> Data Frame </h1>
    <form action="/" method="post">
        <input type="submit" name="action" value="Generate random data frame">
    
        {% if dataFrame is not none %}
            {{ dataFrame|safe }}
            <label> What Type of Graph you want ? </label>
            <select name="graphType" id="graphType">
                <option value="lineGraph">Line graph</option>
                <option value="squareGraph">Square graph</option>
            </select>

            <label>X Axis:</label>
            <select name="Xaxis" id="Xaxis">
                {% for column in columns %}
                    <option value="{{ column }}"> {{ column }} </option>
                {% endfor %}
            </select>

            <label>Y Axis:</label>
            <select name="Yaxis" id="Yaxis">
                {% for column in columns %}
                    <option value="{{ column }}"> {{ column }} </option>
                {% endfor %}    
            </select>

            <input type="submit" name="action" value="Graph Data">
            
            <p></p>
            {% if graph is not none %}
              <img src="{{ graph }}" alt="Graphic">
            {% endif %}
            
        {% endif %}
    </form>
</body>
</html>
